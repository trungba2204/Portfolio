<section class="skills">
  <div class="container">
    <div class="section-title">
      <h2>Kỹ năng</h2>
      <div class="underline"></div>
    </div>
    
    <div class="skills-grid">
      <div *ngFor="let skillGroup of skills" class="skill-card fade-in">
        <div class="skill-header">
          <h3>{{ skillGroup.category }}</h3>
        </div>
        <div class="skill-items">
          <div *ngFor="let item of skillGroup.items" class="skill-item">
            <div class="skill-icon">
              <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M7.5 10L9.16667 11.6667L12.5 8.33333M17.5 10C17.5 14.1421 14.1421 17.5 10 17.5C5.85786 17.5 2.5 14.1421 2.5 10C2.5 5.85786 5.85786 2.5 10 2.5C14.1421 2.5 17.5 5.85786 17.5 10Z" 
                      stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </div>
            <span>{{ item }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
