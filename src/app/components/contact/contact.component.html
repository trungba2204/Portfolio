<section id="contact" class="contact">
  <div class="contact-decoration">
    <svg viewBox="0 0 1440 344" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M0 0H1440V344C1440 344 1080 200 720 200C360 200 0 344 0 344V0Z" fill="#FDC435" opacity="0.2"/>
    </svg>
  </div>
  
  <div class="container">
    <div class="section-title">
      <h2>Liên hệ</h2>
      <div class="underline"></div>
    </div>
    
    <div class="contact-content">
      <form class="contact-form fade-in" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">Họ tên</label>
          <input 
            type="text" 
            id="name" 
            name="name"
            [(ngModel)]="formData.name"
            placeholder="Nhập họ tên của bạn"
            required
          />
        </div>
        
        <div class="form-group">
          <label for="email">Email</label>
          <input 
            type="email" 
            id="email" 
            name="email"
            [(ngModel)]="formData.email"
            placeholder="example@email.com"
            required
          />
        </div>
        
        <div class="form-group">
          <label for="message">Tin nhắn</label>
          <textarea 
            id="message" 
            name="message"
            [(ngModel)]="formData.message"
            placeholder="Nhập tin nhắn của bạn..."
            required
          ></textarea>
        </div>
        
        <button 
          type="submit" 
          class="btn btn-primary"
          [disabled]="isSubmitting"
        >
          {{ isSubmitting ? 'Đang gửi...' : 'Gửi tin nhắn' }}
        </button>
        
        <div *ngIf="submitSuccess" class="success-message fade-in">
          ✓ Tin nhắn đã được gửi thành công!
        </div>
        
        <div *ngIf="submitError" class="error-message fade-in">
          ✗ Có lỗi xảy ra. Vui lòng thử lại!
        </div>
      </form>
      
      <div class="contact-info slide-in-right">
        <div class="info-card">
          <h3>Thông tin liên hệ</h3>
          
          <div class="info-items">
            <div class="info-item">
              <div class="info-icon">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M3 8L10.89 13.26C11.2187 13.4793 11.6049 13.5963 12 13.5963C12.3951 13.5963 12.7813 13.4793 13.11 13.26L21 8M5 19H19C19.5304 19 20.0391 18.7893 20.4142 18.4142C20.7893 18.0391 21 17.5304 21 17V7C21 6.46957 20.7893 5.96086 20.4142 5.58579C20.0391 5.21071 19.5304 5 19 5H5C4.46957 5 3.96086 5.21071 3.58579 5.58579C3.21071 5.96086 3 6.46957 3 7V17C3 17.5304 3.21071 18.0391 3.58579 18.4142C3.96086 18.7893 4.46957 19 5 19Z" 
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
              </div>
              <div class="info-text">
                <strong>Email</strong>
                <a [href]="'mailto:' + personalInfo.email">{{ personalInfo.email }}</a>
              </div>
            </div>
            
            <div class="info-item">
              <div class="info-icon">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M3 5C3 3.89543 3.89543 3 5 3H8.27924C8.70967 3 9.09181 3.27543 9.22792 3.68377L10.7257 8.17721C10.8831 8.64932 10.6694 9.16531 10.2243 9.38787L7.96701 10.5165C9.06925 12.9612 11.0388 14.9308 13.4835 16.033L14.6121 13.7757C14.8347 13.3306 15.3507 13.1169 15.8228 13.2743L20.3162 14.7721C20.7246 14.9082 21 15.2903 21 15.7208V19C21 20.1046 20.1046 21 19 21H18C9.71573 21 3 14.2843 3 6V5Z" 
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
              </div>
              <div class="info-text">
                <strong>Điện thoại</strong>
                <a [href]="'tel:' + personalInfo.phone">{{ personalInfo.phone }}</a>
              </div>
            </div>
            
            <div class="info-item">
              <div class="info-icon">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M17.657 16.657L13.414 20.9C13.039 21.2746 12.5306 21.485 12 21.485C11.4694 21.485 10.961 21.2746 10.586 20.9L6.343 16.657C5.22422 15.5381 4.46234 14.1127 4.15369 12.5608C3.84504 11.009 4.00349 9.40047 4.60901 7.93853C5.21452 6.4766 6.2399 5.22726 7.55548 4.34824C8.87107 3.46921 10.4178 3 12 3C13.5822 3 15.1289 3.46921 16.4445 4.34824C17.7601 5.22726 18.7855 6.4766 19.391 7.93853C19.9965 9.40047 20.155 11.009 19.8463 12.5608C19.5377 14.1127 18.7758 15.5381 17.657 16.657V16.657Z" 
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                  <path d="M12 13C13.1046 13 14 12.1046 14 11C14 9.89543 13.1046 9 12 9C10.8954 9 10 9.89543 10 11C10 12.1046 10.8954 13 12 13Z" 
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
              </div>
              <div class="info-text">
                <strong>Địa chỉ</strong>
                <span>{{ personalInfo.address }}</span>
              </div>
            </div>
            
            <div class="info-item">
              <div class="info-icon">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M18 2H15C13.6739 2 12.4021 2.52678 11.4645 3.46447C10.5268 4.40215 10 5.67392 10 7V10H7V14H10V22H14V14H17L18 10H14V7C14 6.73478 14.1054 6.48043 14.2929 6.29289C14.4804 6.10536 14.7348 6 15 6H18V2Z" 
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
              </div>
              <div class="info-text">
                <strong>Facebook</strong>
                <a [href]="personalInfo.facebook" target="_blank">Xem trang cá nhân</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
